<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display:flex; flex-direction: column;">
    <div class="titlebar" style="display:flex; flex-direction: row; width:100%;">
        <div class="titlebar-begin">
            logo (or controls on mac)
        </div>
        <div class="menubar" style="display:inline-flex; flex-direction: row;">
            <div class="menubar-item">
                <button type="button">File</button>
                <ul class="menubar-item-content" style="display:none;">
                    <li><button type="button">Item</button></li>
                </ul>
            </div>
            <div class="menubar-item">
                <button type="button">Edit</button>
                <ul class="menubar-item-content" style="display:none;">
                    <li><button type="button">Item</button></li>
                </ul>
            </div>
            <div class="menubar-item">
                <button type="button">Format</button>
                <ul class="menubar-item-content" style="display:none;">
                    <li><button type="button">Item</button></li>
                </ul>
            </div>
            <div class="menubar-item">
                <button type="button">View</button>
                <ul class="menubar-item-content" style="display:none;">
                    <li><button type="button">Item</button></li>
                </ul>
            </div>
            <div class="menubar-item">
                <button type="button">Window</button>
                <ul class="menubar-item-content" style="display:none;">
                    <li><button type="button">Item</button></li>
                </ul>
            </div>
            <div class="menubar-item">
                <button type="button">Help</button>
                <ul class="menubar-item-content" style="display:none;">
                    <li><button type="button">Item</button></li>
                </ul>
            </div>
        </div>
        
        <div class="windowtitle">
            <span>Testapp</span>
        </div>
        <div class="titlecar-buttons" style="float:inline-end">
            <button type="button">Hide</button>
            <button type="button">Fullscreen</button>
            <button type="button">Exit</button>
        </div>
    </div>
    <ul class="tabbar" style="display:flex; flex-direction: row;">
        <li>Tab</li>
        <li>Another Tab</li>
    </ul>
    <div class="toolbar" style="display:flex; flex-direction: row;">
        Toolbar
    </div>
    <main class="windowContent">

    </main>
    <footer style="display:flex; flex-direction: row;">
        <div>left footer</div>
        <div>middle</div>
        <div>end</div>
    </footer>
</body>
</html>
